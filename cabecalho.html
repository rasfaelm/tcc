<body>
    <script>
      function increaseFontSize() {
        var element = document.body;
        var style = window.getComputedStyle(element, null).getPropertyValue('font-size');
        var size = parseFloat(style);
        element.style.fontSize = (size + 1) + 'px';
      }
      function decreaseFontSize() {
        var element = document.body;
        var style = window.getComputedStyle(element, null).getPropertyValue('font-size');
        var size = parseFloat(style);
        element.style.fontSize = (size - 1) + 'px';
      }
    </script>
      <script>
          document.addEventListener('DOMContentLoaded', function() {
            const toggleContrastButton = document.getElementById('toggle-contrast');
            let darkMode = false;

            toggleContrastButton.addEventListener('click', function() {
              // Alterne entre os modos escuro e claro
              darkMode = !darkMode;

              // Aplicar a classe dark-mode ao corpo para ativar o estilo escuro
              document.body.classList.toggle('dark-mode', darkMode);

              // Aplicar a classe dark-mode ao contêiner do cabeçalho
    const headerContainer = document.getElementById('header-container');
    headerContainer.classList.toggle('dark-mode', darkMode);
            });
          });
      </script>
